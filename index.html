<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajibstudio - Podcast Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: #fff;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
    }
    section {
      padding: 40px 20px;
    }
    /* Carousel */
    .carousel {
      position: relative;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      border-radius: 10px;
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Contact */
    .contact {
      background: #222;
      color: #fff;
      padding: 40px 20px;
    }
    .contact a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<header>
  <h1>Ajibstudio</h1>
  <p>Professional Podcast Studio</p>
</header>

<section>
  <h2>Bizning fonlarimiz</h2>
  <div class="carousel">
    <div class="slides">
      <img src="img/IMG_8445.JPG" alt="Studio 1">
      <img src="img/IMG_8446.JPG" alt="Studio 2">
      <img src="img/IMG_8447.JPG" alt="Studio 3">
      <img src="img/IMG_8449.JPG" alt="Studio 4">
      <img src="img/IMG_8450.JPG" alt="Studio 5">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
</section>

<section class="contact">
  <h2>Contact Us</h2>
  <p>Email: <a href="mailto:info@ajibstudio.com">info@ajibstudio.com</a></p>
  <p>Phone: +998 90 123 45 67</p>
  <p>Address: Tashkent, Uzbekistan</p>
  <p>
    <a href="https://www.instagram.com/ajib_studios" target="_blank">Instagram</a> |
    <a href="https://t.me/ajibstudio" target="_blank">Telegram</a> |
    <a href="https://www.youtube.com/@ajibstudio" target="_blank">YouTube</a>
  </p>
</section>

<script>
  const slides = document.querySelector('.slides');
  const images = document.querySelectorAll('.slides img');
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');
  let index = 0;

  function showSlide(i) {
    if (i < 0) index = images.length - 1;
    else if (i >= images.length) index = 0;
    else index = i;
    slides.style.transform = `translateX(${-index * 600}px)`;
  }

  prev.addEventListener('click', () => showSlide(index - 1));
  next.addEventListener('click', () => showSlide(index + 1));

  setInterval(() => showSlide(index + 1), 3000);
</script>
</body>
</html>
